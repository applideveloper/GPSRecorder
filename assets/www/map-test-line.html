<!DOCTYPE html>  
<html><head>
<meta charset="utf-8">
<script type="text/javascript" src="jsWaffle.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
<script type="text/javascript">
window.onload = function () {
    // Googleマップを初期化する
    var latlng = new google.maps.LatLng(35.662178,139.745407);
    var mapOptions = {
        zoom:12, 
        center:latlng, 
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var gmap = new google.maps.Map($("map_canvas"), mapOptions);
	// ポリラインを作成する
	var Coordinates = [
	    new google.maps.LatLng(35.680934,139.767294),
	    new google.maps.LatLng(35.666571,139.75811),
	    new google.maps.LatLng(35.665943,139.738541),
  	];
  	var flightPath = new google.maps.Polyline({
    	path: Coordinates,
    	strokeColor: "#FF0000",
    	strokeOpacity: 1.0,
    	strokeWeight: 3,
		map: gmap
  	});
	// alert(droid.stringify(flightPath.getPath()));
  };
</script>
</head><body>
    <div id="map_canvas" style="width:300px; height:300px;"></div>
</body></html>
