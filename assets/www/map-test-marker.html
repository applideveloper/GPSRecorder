<!DOCTYPE html>  
<html><head>
<meta charset="utf-8">
<script type="text/javascript" src="jsWaffle.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
<script type="text/javascript">
window.onload = function () {
    // Googleマップを初期化する
    var latlng = new google.maps.LatLng(35.662178,139.745407);
    var mapOptions = {
        zoom:12, 
        center:latlng, 
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var gmap = new google.maps.Map($("map_canvas"), mapOptions);
	// マーカーを表示する位置情報を指定(東京タワーの付近)
	var tokyo_latlng = new google.maps.LatLng(35.662178,139.745407);
	// マーカーを作成する
	var marker = new google.maps.Marker({
	  position: tokyo_latlng, 
	  map: gmap, 
	  title:"Tokyo Tower"
	});
	
};
</script>
</head><body>
    <div id="map_canvas" style="width:300px; height:300px;"></div>
</body></html>
